<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="core/head :: head"/>
<div class="container mt-5">
  <h5>Please, re-name user</h5>
  <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" th:method="PUT">
    <div class="form-group">
      <input type="text" class="form-control" name="username" th:value="${username}" th:field="*{username}"/>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
